<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Animated Login page</title>
    <!-- <link rel="stylesheet" href="code2.0.css"> -->
     <link rel=" stylesheet" href="login.css">


     
    
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <!-- <a href="#" class="icons"><i class="fa-brands fa-google"></i></a> -->
                     <a href="#" class= "icons"><img src="https://cdn-nexlink.s3.us-east-2.amazonaws.com/Group_4_4c873b9e-70cf-41cf-aff6-6cf43a073e24.png" alt=""></a>
        
                     <a href="#" class= "icons" id="Apple"><img src="https://cdn-nexlink.s3.us-east-2.amazonaws.com/Group_9_d133a1db-a20f-42d3-9544-1e5ec070c913.png" alt="Apple.logo"></a>
        
                     <a href="#" class= "icons"><img src="https://cdn-nexlink.s3.us-east-2.amazonaws.com/Group_8_5b2ff7ca-6dc1-4d8c-9636-c3f042db7083.png" alt=""></a>
                    
                </div>
                
                
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Enter Name">
                <input type="email" placeholder="Enter Email">
                <input type="password" placeholder="Enter Password" >
                <button>Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <!-- <a href="#" class="icons"><i class="fa-brands fa-google"></i></a> -->
                     <a href="#" class= "icons"><img src="https://cdn-nexlink.s3.us-east-2.amazonaws.com/Group_4_4c873b9e-70cf-41cf-aff6-6cf43a073e24.png" alt=""></a>

                     <a href="#" class= "icons" id="Apple"><img src="https://cdn-nexlink.s3.us-east-2.amazonaws.com/Group_9_d133a1db-a20f-42d3-9544-1e5ec070c913.png" alt="Apple.logo"></a>

                     <a href="#" class= "icons"><img src="https://cdn-nexlink.s3.us-east-2.amazonaws.com/Group_8_5b2ff7ca-6dc1-4d8c-9636-c3f042db7083.png" alt=""></a>
                    
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Enter Password" value="FakePSW" id="myInput">
                <input type="checkbox" onclick="myFunction()">Show Password
                <p>Forget Your Password?</p>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 style="color: #223a66;">Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 style="color:#fff;">Hello,How can I help you ?</h1>
                    <p style="color: #fff;">Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script></script>
</body>

</html>
